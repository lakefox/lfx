<h1>{{ .Username }}</h1>
<h2>Posts</h2>
<ol>
  {{ range .Posts }}
  <li><a href="{{ .URL }}">{{ .Title }}</a> ({{ .Score }} points)</li>
  {{ end }}
</ol>

<h2>Comments</h2>
<ol>
  {{ range .Comments }}
  <li>
    On post <a href="/post?id={{ .PostID }}">#{{ .PostID }}</a>: {{ .Content }}
  </li>
  {{ end }}
</ol>
