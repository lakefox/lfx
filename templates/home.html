{{ if . }}
<ul>
  {{ range .Posts }}
  <li class="post">
    <div class="title">
      <span
        ><a href="/vote?id={{ .ID }}"><div class="votearrow"></div></a>
      </span>
      <a class="title-text left-pad" href="{{ .URL }}">{{ .Title }}</a>
    </div>
    <div class="details">
      {{ .Score }} points |
      <a href="/profile?user={{ .Username }}">by {{ .Username }}</a> |
      <a href="/post?id={{ .ID }}">comments</a>
    </div>
  </li>
  {{ end }}
</ul>
{{ else }}
<p>No posts yet. <a href="/submit">Make a post</a>.</p>
{{ end }}

<div class="pagination">
  {{ if .HasPrevPage }}
  <a href="/?page={{ sub .CurrentPage 1 }}">Previous</a>
  {{ end }}

  <span>Page {{ .CurrentPage }}</span>

  {{ if .HasNextPage }}
  <a href="/?page={{ add .CurrentPage 1 }}">Next</a>
  {{ end }}
</div>
